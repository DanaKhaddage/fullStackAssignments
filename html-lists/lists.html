<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_assignment</title>
    <style>
        .ul{
            list-style-type:square;
        }
    </style>
</head>
<body>
    <p>Ordered list using roman numbers:</p>
    <ol style="list-style-type:lower-roman;">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <br/><br/>
    <p>Ordered list using letters:</p>
    <ol style="list-style-type:lower-alpha;">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <br/><br/>
    <p>Unordered list using square bullets:</p>
    <ul class="ul">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
